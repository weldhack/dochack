<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Webマニュアル SustainableConf 検索</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>検索</h1>
    <h2>サーバに登録された情報を絞り込む。</h2>
    <video id="video">
        <source src="./video/search.mp4" type="video/mp4">
    </video>
    <div class="buttonBlock">
        <span><button type="button" onClick="playVideo();">▶︎</button></span>
        <span><button type="button" onClick="pauseVideo();">Ⅱ</button></span>
    </div>
    <p id="comment" class="comment"></p>
    <h2>手順</h2>
    <ol>
        <li>検索ボックスにワード入力</ul>
        <li>検索ボタンをクリック</ul>
    </ol>
    <script src="./js/js.js"></script>
</body>
</html>
