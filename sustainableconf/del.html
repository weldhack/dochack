<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Webマニュアル SustainableConf 削除</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>削除</h1>
    <h2>サーバに登録された情報の削除。</h2>
    <video id="video">
        <source src="./video/del.mp4" type="video/mp4">
    </video>
    <div class="buttonBlock">
        <span><button type="button" onClick="playVideo();">▶︎</button></span>
        <span><button type="button" onClick="pauseVideo();">Ⅱ</button></span>
    </div>
    <p id="comment" class="comment"></p>
    <h2>手順</h2>
    <ol>
        <li>リストを右クリック</ul>
        <li>メニューの削除をクリック</ul>
    </ol>
    <script src="./js/js.js"></script>
</body>
</html>
