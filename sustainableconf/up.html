<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Webマニュアル SustainableConf アップロード</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>アップロード</h1>
    <h2>USBのファイルをサーバにコピーします。</h2>
    <video id="video">
        <source src="./video/up.mp4" type="video/mp4">
    </video>
    <div class="buttonBlock">
        <span><button type="button" onClick="playVideo();">▶︎</button></span>
        <span><button type="button" onClick="pauseVideo();">Ⅱ</button></span>
    </div>
    <p id="comment" class="comment"></p>
    <h2>手順</h2>
    <ol>
        <li>名前等の入力項目すべて埋める</ul>
        <li>アップロードボタンクリック</ul>
    </ol>
    <script src="./js/js.js"></script>
</body>
</html>
