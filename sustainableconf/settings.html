<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Webマニュアル SustainableConf 設定</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>設定</h1>
    <h2>アプリ利用前にまず初めに設定を実施してください。</h2>
    <video id="video">
        <source src="./video/settings.mp4" type="video/mp4">
    </video>
    <div class="buttonBlock">
        <span><button type="button" onClick="playVideo();">▶︎</button></span>
        <span><button type="button" onClick="pauseVideo();">Ⅱ</button></span>
    </div>
    <p id="comment" class="comment"></p>
    <h2>設定項目</h2>
    <ul>
        <li>サーバフォルダ
            <ul>
                <li>溜め込む先のサーバの共有フォルダを指定します</li>
            </ul>
        </li>
        <li>入力フォルダ
            <ul>
                <li>設定をサーバにアップロードする際の読み込み元を指定します</li>
            </ul>
        </li>
        <li>出力フォルダ
            <ul>
                <li>設定をサーバからダウンロードする際の書き込み先を指定します</li>
            </ul>
        </li>
    </ul>
    <script src="./js/js.js"></script>
</body>
</html>
