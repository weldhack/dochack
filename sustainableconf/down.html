<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Webマニュアル SustainableConf ダウンロード</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>ダウンロード</h1>
    <h2>サーバからUSBメモリにコピーします。</h2>
    <video id="video">
        <source src="./video/down.mp4" type="video/mp4">
    </video>
    <div class="buttonBlock">
        <span><button type="button" onClick="playVideo();">▶︎</button></span>
        <span><button type="button" onClick="pauseVideo();">Ⅱ</button></span>
    </div>
    <p id="comment" class="comment"></p>
    <h2>手順</h2>
    <ol>
        <li>usbメモリを差し込む</ul>
        <li>usbメモリの内容を全クリア</ul>
        <li>リストを右クリック</ul>
        <li>メニューのダウンロードをクリック</ul>
    </ol>
    <script src="./js/js.js"></script>
</body>
</html>
